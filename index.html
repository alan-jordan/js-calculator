<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Javascript Calculator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p>Pocket Calculator</p>
      </div>
      <div class="row">
        <p class="total">00000000</p>
      </div>
      <div class="row">
        <input class="button ac" type="button" id="ac" value="AC"></input>
        <input class="button ce" type="button" id="ce" value="CE"></input>
        <input class="button divide" type="button" id="divide" value="&#247"></input>
        <input class="button multiply" type="button" id="multiply" value="&#215"></input>
      </div>
      <div class="row">
        <input class="button 7" type="button" id="7" value="7"></input>
        <input class="button 8" type="button" id="8" value="8"></input>
        <input class="button 9" type="button" id="9" value="9"></input>
        <input class="button minus" type="button" id="minus" value="-"></input>
      </div>
      <div class="row">
        <input class="button 4" type="button" id="4" value="4"></input>
        <input class="button 5" type="button" id="5" value="5"></input>
        <input class="button 6" type="button" id="6" value="6"></input>
        <input class="button plus" type="button" id="plus" value="+"></input>
      </div>
      <div class="row">
        <input class="button 1" type="button" id="1" value="1"></input>
        <input class="button 2" type="button" id="2" value="2"></input>
        <input class="button 3" type="button" id="3" value="3"></input>
        <input class="button dot" type="button" id="dot" value="."></input>
      </div>
      <div class="row">
        <input class="button 0" type="button" id="0" value="0"></input>
        <input class="button equals" type="button" id="equals" value="="></input>
      </div>
      <div class="row">
        <p>Kraftwerk technology</p>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
