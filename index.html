<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Javascript Calculator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-xs-12">
              <p class="total">00000000</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 col-sm-2">
              <button id="ac" value="ac" name="ac">AC</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="ce" value="ce" name="ce">CE</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="divide" value="divide" name="divide">&#247</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="multiply" value="multiply" name="multiply">&#215</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-xs-3 col-sm-2">
              <button id="7" value="7" name="7">7</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="8" value="8" name="8">8</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="9" value="9" name="9">9</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="minus" value="minus" name="minus">-</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-xs-3 col-sm-2">
              <button id="4" value="4" name="4">4</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="5" value="5" name="5">5</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="6" value="6" name="6">6</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="plus" value="plus" name="plus">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-xs-3 col-sm-2">
              <button id="1" value="1" name="1">1</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="2" value="2" name="2">2</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="3" value="3" name="3">3</button>
            </div>
            <div class="col-xs-3 col-sm-2">
              <button id="dot" value="dot" name="dot">.</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-xs-6">
              <button id="0" value="0" name="0">0</button>
            </div>
            <div class="col-xs-6">
              <button id="equals" value="equals" name="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
